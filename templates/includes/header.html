{% load static %}
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="logo">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'assets/logo/FoodOnlineLogo.png' %}" alt="foodOnline" width="250">
                                </a>
                            </figure>
                        </div>
                        
                        <div class="main-location ml-5">
                            <ul>
                                <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value="" name="location" placeholder="Your Current location" id="location" autocomplete="off">
                                        <span id="foodbakery_radius_location_open" class="foodbakery-radius-location" onclick="getLocation()"><i class="icon-target5"></i></span>
                                    </form>
                                    
                                </li>
                            </ul>
                            </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="login-option">
                            {% if user.is_authenticated %}
                            <a href="{% url 'cart' %}">
                                <i class="fa fa-shopping-cart text-danger" style="font-size: 20px;"></i>
                                <span class="badge badge-warning" id="cart-counter" style="border-radius: 50px; position:relative; bottom:10px; left:-5px;">{{ cart_count }}</span>
                            </a> 
                            {% endif %}
                            <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold">Marketplace</a>
                            {% if user.is_authenticated %}
                            <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'my_account' %}">My Account</a>
                            <a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">Logout</a>

                            {% else %}
                            <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login</a> / <span><a class="cs-color cs-popup-joinus-btn login-popup ml-1" href="{% url 'register_user' %}">Register</a></span>
                                <a class="get-start-btn" href="{% url 'register_vendor' %}">Register Vendor </a>
                            {% endif %}
                                
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <script>
        
        var x = document.getElementById("location");
        
        function getLocation() {
            // alert("test")
            // return false
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
            // console.log(position)
            var lat = position.coords.latitude
            var long = position.coords.longitude
            x.value = lat+","+long
            // var google_api_key = "{{ google_api_key }}"
            // var url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+long+"+&key"+google_api_key

            // $.ajax({
            //     url:url,
            //     type: "GET",
            //     success: function(responses){
            //         var location = responses.results[0].formatted_address
            //         x.value = location
            //     }
            // })

        }
    </script>
